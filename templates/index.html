<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container panel panel-default" >
    <h2>Customer Details</h2>
    <BR>
    <form class="form-horizontal" action="submit_details" method="post" id = "upload_form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-xs-5">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email_id" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="number">Contact Number:</label>
            <div class="col-xs-5">
                <input type="text" pattern="[0-9]{10}" class="form-control" id="number" placeholder="Enter 10 Digit Phone Number" name="phone_number"
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>

<script>
function init() {
  document.getElementById("upload_form").reset();
}
window.onload = init;
</script>
</html>
